<div class="wrapper">
<header>
    <div>
        <svg routerLink="/dashboard" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <path d="M21.926 1.185c0.818 0 1.481 0.663 1.481 1.481 0 0.755-0.565 1.379-1.296 1.47l-0.186 0.012h-17.037c-0.364 0-0.666 0.262-0.729 0.608l-0.012 0.133v22.222c0 0.364 0.262 0.666 0.608 0.729l0.133 0.012h22.222c0.364 0 0.666-0.262 0.729-0.608l0.012-0.133v-15.556c0-0.818 0.663-1.481 1.481-1.481 0.755 0 1.379 0.565 1.47 1.296l0.012 0.186v15.556c0 1.957-1.517 3.559-3.439 3.694l-0.265 0.009h-22.222c-1.957 0-3.559-1.517-3.694-3.439l-0.009-0.265v-22.222c0-1.957 1.517-3.559 3.439-3.694l0.264-0.009h17.037zM30.271 1.52c0.58 0.475 0.707 1.299 0.325 1.921l-0.117 0.164-13.333 16.296c-0.471 0.576-1.287 0.706-1.908 0.333l-0.164-0.114-7.407-5.926c-0.639-0.511-0.742-1.443-0.231-2.082 0.469-0.586 1.291-0.722 1.917-0.346l0.165 0.115 6.263 5.009 12.405-15.16c0.518-0.633 1.451-0.727 2.085-0.208z"></path>
        </svg>
        To Done
    </div>
    <button routerLink="/addTask">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <path d="M16 1.333c8.1 0 14.667 6.566 14.667 14.667s-6.566 14.667-14.667 14.667c-8.1 0-14.667-6.566-14.667-14.667s6.566-14.667 14.667-14.667zM16 4c-6.627 0-12 5.373-12 12s5.373 12 12 12c6.627 0 12-5.373 12-12s-5.373-12-12-12zM16 9.333c0.68 0 1.241 0.509 1.323 1.166l0.010 0.167v3.999l4 0.001c0.736 0 1.333 0.597 1.333 1.333 0 0.68-0.509 1.241-1.166 1.323l-0.167 0.010h-4v4c0 0.736-0.597 1.333-1.333 1.333-0.68 0-1.241-0.509-1.323-1.166l-0.010-0.167-0.001-4h-3.999c-0.736 0-1.333-0.597-1.333-1.333 0-0.68 0.509-1.241 1.166-1.323l0.167-0.010 3.999-0.001 0.001-3.999c0-0.736 0.597-1.333 1.333-1.333z"></path>
        </svg>
            Add Task
    </button>
</header>
<div class="bottomWrapper">
    <div class="sliderButtons">
        <div (click)="emptyArray = taskItems" (click)="showIncompleteTasks()" class="showIncompleteTasks"></div>
    <div (click)="emptyArray = completedTasks" (click)="showCompletedTasks()" class="showCompletedTasks"></div>
</div>
<div class="gridWrapper">
    <div *ngFor="let item of emptyArray; let i = index" class="gridItem" (click)="supplyCardInfo(item)" routerLink="/individualCard">
        <div>
        <div class="gridPic">
            <div *ngIf = "item.picture == ''">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <path d="M28.593 2.667c1.636 0 2.963 1.327 2.963 2.963v0 20.741c0 1.636-1.327 2.963-2.963 2.963v0h-25.185c-1.636 0-2.963-1.327-2.963-2.963v0-20.741c0-1.636 1.327-2.963 2.963-2.963v0zM17.694 15.804l-3.532 4.123c-0.52 0.606-1.427 0.692-2.050 0.193v0l-2.668-2.136-6.037 6.032 0.001 2.354h25.185l-0.001-2.232-10.898-8.334zM28.593 5.63h-25.185l-0.001 14.201 4.88-4.879c0.485-0.485 1.232-0.568 1.806-0.225l0.167 0.116 2.584 2.067 3.514-4.097c0.512-0.597 1.4-0.69 2.025-0.213v0l10.211 7.808 0.001-14.779zM8.963 7.852c1.432 0 2.593 1.161 2.593 2.593s-1.161 2.593-2.593 2.593c-1.432 0-2.593-1.161-2.593-2.593s1.161-2.593 2.593-2.593zM8.963 10.074c-0.205 0-0.37 0.166-0.37 0.37s0.166 0.37 0.37 0.37c0.205 0 0.37-0.166 0.37-0.37s-0.166-0.37-0.37-0.37z"></path>
                </svg>
            </div>
        </div>
        <div class="tagWrapper" *ngIf="item.tags.length > 0">
            <div class="tags" *ngFor="let tag of item.tags">{{ tag }}</div>
        </div>
        <div class="cardTitle">{{ item.title }}</div>
       <div class="cardDescription">{{ item.description }}</div>
    </div>
        <div class="cardDate">
            <div class="test">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <path d="M4 30.667c-1.473 0-2.667-1.194-2.667-2.667v0-21.333c0-1.473 1.194-2.667 2.667-2.667v0l5.999-0.001 0.001-1.332c0-0.736 0.597-1.333 1.333-1.333 0.68 0 1.241 0.509 1.323 1.166l0.010 0.167-0.001 1.332h6.667v-1.332c0-0.736 0.597-1.333 1.333-1.333 0.68 0 1.241 0.509 1.323 1.166l0.010 0.167-0.001 1.332 6.001 0.001c1.395 0 2.54 1.072 2.657 2.437l0.010 0.23v21.333c0 1.473-1.194 2.667-2.667 2.667v0zM9.999 22.666h-6l0.001 5.334 5.999-0.001v-5.333zM19.333 22.666h-6.667v5.333h6.667v-5.333zM27.999 22.666h-6v5.333l6.001 0.001-0.001-5.334zM9.999 14.666h-6v5.333h6v-5.333zM19.333 14.666h-6.667v5.333h6.667v-5.333zM27.999 14.666h-6v5.333h6v-5.333zM9.999 6.666l-5.999 0.001-0.001 5.332h24l0.001-5.332-6.001-0.001 0.001 1.334c0 0.736-0.597 1.333-1.333 1.333-0.68 0-1.241-0.509-1.323-1.166l-0.010-0.167v-1.334h-6.667l0.001 1.334c0 0.736-0.597 1.333-1.333 1.333-0.68 0-1.241-0.509-1.323-1.166l-0.010-0.167-0.001-1.334z"></path>
            </svg>
            {{ item.date }}
        </div>
            <div class="completed">Completed</div>
        </div>
    </div>
</div>
</div>
</div>
